<ion-header>
  <ion-toolbar>
    <ion-title align="center">Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar [formControl]="searchControl" placeholder="Buscar Cliente"></ion-searchbar>

  <ion-list align="center" style="margin-top: 10px; margin-bottom: 10px; align-content: center;">
    <ion-item *ngFor="let cliente of clientes" style="font-size: 12px">
      <ion-label>{{cliente.nombrecliente}} {{cliente.apellidoPaternoCliente}} {{cliente.apellidoMaternoCliente}}</ion-label>
    </ion-item>
  </ion-list>

  <div align="center">
  <ion-button (click)="goToNuevoCliente()">Nuevo Cliente</ion-button>
  </div>

</ion-content>
