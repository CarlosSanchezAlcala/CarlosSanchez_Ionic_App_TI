<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: 17px">Hola {{nombreUsuario}}!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div align="center" style="border-radius: 60px; margin: 15px">
    <ion-img align="center" src="./assets/LogoSkyFood.png" style="width: 300px"></ion-img>
  </div>

  <ion-card color="danger">
    <ion-card-header>
      <ion-card-title>{{apellidoPaternoUsuario}} {{apellidoMaternoUsuario}}</ion-card-title>
      <ion-card-subtitle>{{dniUsuario}}</ion-card-subtitle>
      <ion-card-subtitle>{{correoUsuario}}</ion-card-subtitle>
      <ion-card-subtitle>{{direccionUsuario}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Administrador de SkyFood.
    </ion-card-content>
  </ion-card>

</ion-content>
