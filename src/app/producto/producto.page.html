<ion-header>
  <ion-toolbar>
    <ion-title align="center">Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar animated="true" [formControl]="searchControls" placeholder="Buscar Producto"></ion-searchbar>

  <ion-card *ngFor="let producto of productos">
    <img alt="Silhouette of mountains" src="https://img.freepik.com/fotos-premium/delicioso-ceviche-mariscos-peru-chiles-garbanzos_127101-192.jpg?w=2000" />
    <ion-card-header>
      <ion-card-title>{{producto.nombreProducto}} - {{producto.descripcionProducto}}</ion-card-title>
      <ion-card-subtitle>Precio: {{producto.precioProducto}}</ion-card-subtitle>
      <ion-card-subtitle>Disponibilidad: {{producto.stockProducto}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
